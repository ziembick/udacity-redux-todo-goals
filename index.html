<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
  </head>
  <body>
    <div>
      <h1>Todo List</h1>
      <input type="text" id="todo" placeholder="Add Todo" />
      <button id="todoBtn">Add Todo</button>
      <ul id="todos"></ul>
    </div>

    <hr />

    <div id="app"></div>

    <div>
      <h1>Goals</h1>
      <input type="text" id="goal" placeholder="Add Todo" />
      <button id="goalBtn">Add Todo</button>
      <ul id="goals"></ul>
    </div>
    <script type="text/javascript">
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }

      // App Code
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          default:
            return state;
        }
      }
      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          default:
            return state;
        }
      }

      const checker = (store) => (next) => (action) => {
        if (action.type == ADD_GOAL) {
          alert("That's a great goal!");
        }

        if (action.type == ADD_TODO) {
          alert(`Don't forget to ${action.todo.name}`);
        }

        if (
          action.type == ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad idea.");
        }
        if (
          action.type == ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad idea.");
        }

        return next(action);
      };

      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log("The action: ", action);
        const result = next(action);
        console.log("The new state: ", store.getState());
        console.groupEnd();
        return result;
      };

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
        }),
        Redux.applyMiddleware(checker, logger)
      );
      store.subscribe(() => {
        const { goals, todos } = store.getState();

        document.getElementById("goals").innerHTML = "";
        document.getElementById("todos").innerHTML = "";

        goals.forEach(addGoalToDOM);
        todos.forEach(addTodoToDOM);
      });

      // store.dispatch(
      //   addTodoAction({
      //     id: 0,
      //     name: "Walk the dog",
      //     complete: false,
      //   })
      // );

      // store.dispatch(
      //   addTodoAction({
      //     id: 1,
      //     name: "Wash the car",
      //     complete: false,
      //   })
      // );

      // store.dispatch(
      //   addTodoAction({
      //     id: 2,
      //     name: "Go to the gym",
      //     complete: true,
      //   })
      // );
      // store.dispatch(removeTodoAction(1));
      // store.dispatch(toggleTodoAction(0));
      // store.dispatch(addGoalAction({}));
      // store.dispatch(
      //   addGoalAction({
      //     id: 1,
      //     name: "Lose 20 pounds",
      //   })
      // );
      // store.dispatch(removeGoalAction(0));

      function addTodo() {
        const input = document.getElementById("todo");
        const name = input.value;
        input.value = "";

        store.dispatch(
          addTodoAction({
            name,
            complete: false,
            id: generateId(),
          })
        );
      }

      function addGoal() {
        const input = document.getElementById("goal");
        const name = input.value;
        input.value = "";

        store.dispatch(
          addGoalAction({
            id: generateId(),
            name,
          })
        );
      }

      document.getElementById("todoBtn").addEventListener("click", addTodo);

      document.getElementById("goalBtn").addEventListener("click", addGoal);

      function createRemoveButton(onClick) {
        const removeBtn = document.createElement("button");
        removeBtn.innerHTML = "X";
        removeBtn.addEventListener("click", onClick);
        return removeBtn;
      }

      function addTodoToDOM(todo) {
        const node = document.createElement("li");
        const text = document.createTextNode(todo.name);

        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeTodoAction(todo.id));
        });

        node.appendChild(text);
        node.appendChild(removeBtn);
        node.style.textDecoration = todo.complete ? "line-through" : "none";
        node.addEventListener("click", () => {
          store.dispatch(toggleTodoAction(todo.id));
        });

        document.getElementById("todos").appendChild(node);
      }

      function addGoalToDOM(goal) {
        const node = document.createElement("li");
        const text = document.createTextNode(goal.name);

        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeGoalAction(goal.id));
        });

        node.appendChild(text);
        node.appendChild(removeBtn);

        document.getElementById("goals").appendChild(node);
      }
    </script>

    <script type="text/babel">
      const List = (props) => {
        return (
          <ul>
            <li>LIST</li>
          </ul>
        );
      };

      const Todos = (props) => {
        const inputRef = React.useRef();

        const addItem = (e) => {
          e.preventDefault();
          const name = inputRef.current.value;
          inputRef.current.value = "";

          props.store.dispatch(
            addTodoAction({
              name,
              complete: false,
              id: generateId(),
            })
          );
        };

        return (
          <div>
            <h1>Todo List</h1>
            <input type="text" placeholder="Add Todo" ref={inputRef} />
            <button onClick={addItem}>Add Todo</button>
            <List item={props.todos}/>
          </div>
        );
      };

      const Goals = (props) => {
        const inputRef = React.useRef();

        const addItem = (e) => {
          e.preventDefault();
          const name = inputRef.current.value;
          inputRef.current.value = "";

          props.store.dispatch(
            addGoalAction({
              id: generateId(),
              name,
            })
          );
        };

        return (
          <div>
            <h1>Goals</h1>
            <input type="text" placeholder="Add Goal" ref={inputRef} />
            <button onClick={addItem}>Add Goal</button>
            <List items={props.goals}/>
          </div>
        );
      };

      const App = (props) => {
        const [value, setValue] = React.useState(0);

        React.useEffect(() => {
          props.store.subscribe(() => {
            setValue((value) => value + 1);
          });
        }, []);

        const { todos, goals } = props.store.getState();

        return (
          <div>
            <Todos todos={todos} store={props.store} />
            <Goals goals={goals} store={props.store} />
          </div>
        );
      };

      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
