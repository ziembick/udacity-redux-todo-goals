<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://unpkg.com/react-redux@7.2.6/dist/react-redux.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript">
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }

      // App Code

      

      


      

     


      

      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log("The action: ", action);
        const result = next(action);
        console.log("The new state: ", store.getState());
        console.groupEnd();
        return result;
      };

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading,
        }),
        Redux.applyMiddleware(ReduxThunk.default, checker, logger)
      );
    </script>

    <script type="text/babel">
      const List = (props) => {
        return (
          <ul>
            {props.items &&
              props.items.map((item) => (
                <li key={item.id}>
                  <span
                    style={{
                      textDecoration: item.complete ? "line-through" : "none",
                    }}
                    onClick={() => props.toggle && props.toggle(item.id)}
                  >
                    {item.name}
                  </span>
                  <button onClick={() => props.remove(item)}>X</button>
                </li>
              ))}
          </ul>
        );
      };

      const Todos = (props) => {
        const inputRef = React.useRef();

        const addItem = (e) => {
          e.preventDefault();

          props.dispatch(
            handleAddTodo(
              inputRef.current.value,
              () => (inputRef.current.value = "")
            )
          );
        };

        const removeItem = (todo) => {
          props.dispatch(handleDeleteTodo(todo));
        };

        const toggleItem = (id) => {
          props.dispatch(handleToggle(id));
        };

        return (
          <div>
            <h1>Todo List</h1>
            <input type="text" placeholder="Add Todo" ref={inputRef} />
            <button onClick={addItem}>Add Todo</button>
            <List toggle={toggleItem} remove={removeItem} items={props.todos} />
          </div>
        );
      };

      const ConnectedTodos = ReactRedux.connect((state) => ({
        todos: state.todos,
      }))(Todos);

      const Goals = (props) => {
        const inputRef = React.useRef();

        const addItem = (e) => {
          e.preventDefault();

          props.dispatch(
            handleAddGoal(
              inputRef.current.value,
              () => (inputRef.current.value = "")
            )
          );
        };

        const removeItem = (goal) => {
          props.dispatch(handleDeleteGoal(goal));
        };

        return (
          <div>
            <h1>Goals</h1>
            <input type="text" placeholder="Add Goal" ref={inputRef} />
            <button onClick={addItem}>Add Goal</button>
            <List remove={removeItem} items={props.goals} />
          </div>
        );
      };

      const ConnectedGoals = ReactRedux.connect((state) => ({
        goals: state.goals,
      }))(Goals);

      const App = (props) => {
        React.useEffect(() => {
          props.dispatch(handleInitialData());
        }, []);

        if (props.loading === true) {
          return <h3>Loading</h3>;
        }

        return (
          <div>
            <ConnectedTodos />
            <ConnectedGoals />
          </div>
        );
      };

      const ConnectedApp = ReactRedux.connect((state) => ({
        loading: state.loading,
      }))(App);

      ReactDOM.render(
        <ReactRedux.Provider store={store}>
          <ConnectedApp />
        </ReactRedux.Provider>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
